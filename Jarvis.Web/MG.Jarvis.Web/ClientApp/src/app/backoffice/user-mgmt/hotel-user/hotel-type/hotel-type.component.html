<div class="container-fluid pt-4">
  <div class="customBreadcrumb mb-4"><span>Hotel/Supplier </span><span>&gt;  Create New Hotel/Supplier User </span><span class="mandatoryInfo">Indicates Mandatory Fields</span></div>
  <h1 class="mainHeading mb-2">Create New Hotel/Supplier User</h1>
  <form #mgHotelForm="ngForm">
    <div class="row customeRow">
      <div class="form-group col-md-5 pt-4 mt-2">
        <div>
          <label>Type</label>
          <mat-radio-group class="d-flex">
            <mat-radio-button value="1" [routerLink]="['hoteluserinfo',0,create]" routerLinkActive="active">Hotel Chain</mat-radio-button>
            <mat-radio-button value="2" [routerLink]="['individual',0,create]" routerLinkActive="active">Individual Hotels</mat-radio-button>
            <mat-radio-button value="3" [routerLink]="['supplieruser',0,create]" routerLinkActive="active">Supplier</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </form>
</div>

<div>
  <div class="body-style">
    <router-outlet></router-outlet>
  </div>
</div>

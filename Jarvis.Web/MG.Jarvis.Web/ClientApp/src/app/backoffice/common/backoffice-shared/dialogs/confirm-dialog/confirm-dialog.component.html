
<div class="modalHeading">
  <span class="float-left">{{ title }}</span>
  <span class="closeIcon float-right" (click)="dialogRef.close(false)"><i aria-hidden="true" class="fa fa-times-thin"></i></span>
</div>
<div class="moddalContent">
  <p>{{ message }}</p>
  <div class="controlButtons ">
      <button type="button" title="OK" mat-raised-button class="activeButton mat-raised-button"
          (click)="dialogRef.close(true)">OK</button>
      <button type="button" title="Cancel" mat-raised-button class="defaultButton mat-raised-button"
          (click)="dialogRef.close(false)">Cancel</button>
  </div>
</div>
